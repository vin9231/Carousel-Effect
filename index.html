<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="https://th.bing.com/th/id/OIP.6-8n9SNks_BeP4DGThbX9wHaEo?w=268&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="Image 1" onerror="this.src='image1.jpg';">
            </div>
            <div class="carousel-slide">
                <img src="https://th.bing.com/th?id=OIP.Z5iajfFKkXp6d_z6beMYqQHaE6&w=307&h=203&c=8&rs=1&qlt=90&o=6&cb=13&dpr=1.6&pid=3.1&rm=2" alt="Image 2" onerror="this.src='fallback.jpg';">
            </div>
            <div class="carousel-slide">
                <img src="https://th.bing.com/th?id=OIP.vS0hnvg05rmzzKcjoMAafAHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&cb=13&dpr=1.6&pid=3.1&rm=2" alt="Image 3" onerror="this.src='fallback.jpg';">
            </div>
        </div>
        <button class="carousel-control prev">&#10094;</button>
        <button class="carousel-control next">&#10095;</button>
        <div class="carousel-indicators">
            <span class="indicator" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
